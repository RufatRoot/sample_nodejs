name: sca
on: 
  workflow_call:
    secrets:
      SONARQUBE_HOST:
        required: true
      SONARQUBE_TOKEN:
        required: true
jobs:
    sca_workflow_job:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: SonarQube Scan
          uses: kitabisa/sonarqube-action@v1.2.0
          with:
            host: ${{ secrets.SONARQUBE_HOST }}
            login: ${{ secrets.SONARQUBE_TOKEN }}